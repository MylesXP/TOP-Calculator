<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calc_container">
        <div id="calc_display">

        </div>
        <div class="calc-line">
            <div class="calc-button calc-clear">
                AC
            </div>
            <div class="calc-button calc-posneg">
                +/-
            </div>
            <div class="calc-button calc-percent">
                %
            </div>
            <div class="calc-button cal-op cal-divide">
                /
            </div>
        </div>
        <div class="calc-line">
            <div class="calc-button">
                7
            </div>
            <div class="calc-button">
                8
            </div>
            <div class="calc-button">
                9
            </div>
            <div class="calc-button cal-op calc-multi">
                *
            </div>
        </div>
        <div class="calc-line">
            <div class="calc-button">
                4
            </div>
            <div class="calc-button">
                5
            </div>
            <div class="calc-button">
                6
            </div>
            <div class="calc-button cal-op calc-sub">
                -
            </div>
        </div>
        <div class="calc-line">
            <div class="calc-button">
                1
            </div>
            <div class="calc-button">
                2
            </div>
            <div class="calc-button">
                3
            </div>
            <div class="calc-button cal-op calc-add">
                +
            </div>
        </div>
        <div class="calc-line">
            <div class="calc-button calc-0">
                0
            </div>
            <div class="calc-button calc-decimal">
                .
            </div>
            <div class="calc-button calc-equals">
                =
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
