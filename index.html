<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calc_container">
        <div id="calc_display">0</div>
        <div class="calc-line">
            <div class="calc-button calc-clear" onclick="clearDisplay()">
                AC
            </div>
            <div class="calc-button calc-posneg" onclick="posneg()">
                +/-
            </div>
            <div class="calc-button calc-percent">
                %
            </div>
            <div class="calc-button cal-op cal-divide" onclick="divide()">
                /
            </div>
        </div>
        <div class="calc-line">
            <div class="calc-button" onclick="numButtons(7)">
                7
            </div>
            <div class="calc-button" onclick="numButtons(8)">
                8
            </div>
            <div class="calc-button" onclick="numButtons(9)">
                9
            </div>
            <div class="calc-button cal-op calc-multi" onclick="multi()">
                *
            </div>
        </div>
        <div class="calc-line">
            <div class="calc-button" onclick="numButtons(4)">
                4
            </div>
            <div class="calc-button" onclick="numButtons(5)">
                5
            </div>
            <div class="calc-button" onclick="numButtons(6)">
                6
            </div>
            <div class="calc-button cal-op calc-sub" onclick="sub()">
                -
            </div>
        </div>
        <div class="calc-line">
            <div class="calc-button" onclick="numButtons(1)">
                1
            </div>
            <div class="calc-button" onclick="numButtons(2)">
                2
            </div>
            <div class="calc-button" onclick="numButtons(3)">
                3
            </div>
            <div class="calc-button cal-op calc-add" onclick="storeVar()">
                +
            </div>
        </div>
        <div class="calc-line">
            <div class="calc-button calc-0" onclick="numButtons(0)">
                0
            </div>
            <div class="calc-button calc-decimal" onclick="numButtons('.')">
                .
            </div>
            <div class="calc-button calc-equals" onclick="operate()">
                =
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
